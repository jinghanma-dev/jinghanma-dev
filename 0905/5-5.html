	<script type="text/javascript">
		function rightchange(char, n) {
			var arr = char.split("");
			n = n % arr.length; //取余
			for(var i = 1; i <= n; i++) {
				arr.unshift(arr.pop());
			}
			console.log(arr.join(""));
		}
		rightchange("abcdefg", 2);
	</script>
