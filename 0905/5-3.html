	<script type="text/javascript">
		function rev(char){
			var str="";
			for(var i=char.length-1;i>=0;i--){
				str+=char[i];
			}
			return str;
		}
		var x=prompt("请输入一个数字");
//		document.write(rev("ert"));
		alert(rev(x));
	</script>
