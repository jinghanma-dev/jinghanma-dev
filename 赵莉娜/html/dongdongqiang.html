	<script type="text/javascript">
		//		商品分类查询
		function chaxun(info, page) {
			$.ajax({
				type: "get",
				url: "http://127.0.0.1/w/website/findGoodsList",
				data: {
					"platId": "d0a500ecf8ab41aa9ffe8e18ac6419e1",
					"info": info,
					"pageNo": page
				},
				success: function(res) {
					var data = res.data.tbk_dg_material_optional_response.result_list.map_data;
					console.log(data);
					str3 = ""
					for(var i = 0; i < data.length; i++) {
						if(data[i].coupon_amount == undefined) {
//							data[i].coupon_amount = 0;
//							data[i].coupon_share_url = "";
						}
						else{
							str3 += `
								<div class="content_item">
									<div class="content_left">
										<a class="item_text" href="${data[i].item_url}">
											<img class="lazy" data-original="${data[i].pict_url}"/>
										</a>
									</div>
									<div class="content_right">
										<p class="title">${data[i].short_title}</p>
										<a class="item_text" href="${data[i].item_url}">
											<p class="item_description">${data[i].item_description}</p>
										</a>
										<p class="qhj">
											<span class="qhj_txt2">¥</span>
											<span class="qhj_txt3">${data[i].zk_final_price}</span>
											<span class="xsl_text1">¥${data[i].reserve_price}</span>
											<span class="xsl_text2">已售出${data[i].tk_total_sales}件</span>
										</p>
										<div class="youhui">
											<span class="youhui_text1">${data[i].coupon_amount}元优惠券</span>
											<a href="${data[i].coupon_share_url}">
												<span class="youhui_text2">马上抢</span>
											</a>
										</div>
									</div>
								</div>
							`;
						}
					}
					$(".content").html(str3);
					$("img.lazy").lazyload({
						effect: "fadeIn"
					});
					$("img.lazy").lazyload({
						threshold: 180
					});
				}
			});
			document.body.scrollTop = document.documentElement.scrollTop = 0;
		}
		
		//		搜索
		function sousuo() {
			var x = $(".search")[0].value;
			//			console.log(x);
			chaxun(x, 1);
			tiaozhuan(x);
		}
		$(".search_btn").click(function() {
			sousuo();
		})

		function sousuo1() {
			var x = $(".search1")[0].value;
			//			console.log(x);
			chaxun(x, 1);
			tiaozhuan(x);
		}
		$(".search_btn1").click(function() {
			sousuo1();
		})

		document.onkeydown = function(e) {
			var ev = (typeof event != 'undefined') ? window.event : e;
			if(ev.keyCode == 13 && document.activeElement.id == "search") { //activeElement活动事件,该事件只可以使用于输入域中
				sousuo();
				
			} else if(ev.keyCode == 13 && document.activeElement.id == 'search1') {
				sousuo1();
			}
		};
		//		回到顶部
		var backtop = document.getElementsByClassName("back_top")[0];
		var scrolltop;
		window.onscroll = function() {
			scrolltop = document.body.scrollTop || document.documentElement.scrollTop;
			if(scrolltop > 200) {
				backtop.style.display = "block";
			} else {
				backtop.style.display = "none";
			}
		}

		backtop.onclick = function() {
			document.body.scrollTop = document.documentElement.scrollTop = 0;
		}
//		时间轴
		var left;
		var myTimer=new Date();
		var hours=myTimer.getHours();
//		console.log(hours);
		for(var i=0;i<$(".shijian_text1").length;i++){
			var kq_timer=$(".shijian_text1").eq(i).text();
			var kq_hour=kq_timer.substr(0,2);
//			console.log(kq_hour);
//			console.log(kq_hour1);
			if(kq_hour>hours){
				$(".shijian_text2").eq(i).text("即将开抢");
			}
			else if(kq_hour==(hours-2)||kq_hour==(hours-1)||kq_hour==hours){
				left=i-2;
				console.log(left);
				$(".shijian_text2").eq(i).text("正在疯抢");
				$(".time_middle_content").css("left",(i-2)*-212+"px");
				chaxun("新品",i+1);
			}
			else if(kq_hour<hours){
				$(".shijian_text2").eq(i).text("已开抢");
			}
		}
		$(".time_right").click(function(){
			left++;
			if(left>=3){
				left=3;
			}
			$(".time_middle_content").css("left",left*-212+"px");
			console.log(left);
			chaxun("新品",left+3);
		})
		$(".time_left").click(function(){
			left--;
			if(left<=-2){
				left=-2;
			}
			$(".time_middle_content").css("left",left*-212+"px");
			console.log(left);
			chaxun("新品",left+3);
		})
		$(".shijian").click(function(){
			var index=$(this).index();
			left=index-2;
			$(".time_middle_content").css("left",(index-2)*-212+"px");
			console.log(index);
			chaxun("新品",index+1);
		})
