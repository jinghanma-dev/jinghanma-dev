									</a>
									<p class="xsl ">
										<span class="xsl_text1 ">原价:${data[i].reserve_price}</span>
										<span class="xsl_text2 ">销售量：${data[i].tk_total_sales}</span>
									</p>
									<div class="item2 "></div>
										<p class="qhj ">
											<span class="qhj_txt1 ">现价：</span>
											<span class="qhj_txt2 ">¥</span>
											<span class="qhj_txt3 ">${data[i].zk_final_price}</span>
										</p>
										<div class="youhui ">

											<a href="${data[i].coupon_share_url} ">
												<p class="youhui_text2 ">立即领取</p>
											</a>
										</div>
									</div>
								</div>
							
							`;

							str3 += `

									<a class="item_text " href="${data[i].item_url} ">
										<img class="lazy " data-original="${data[i].pict_url} "/>
										<p class="title ">${data[i].title}</p>
									</a>
									<p class="xsl ">
										<span class="xsl_text1 ">原价:${data[i].reserve_price}</span>

											<span class="qhj_txt2 ">¥</span>

		function sousuo() {
			var x = $(".search ")[0].value;
			//			console.log(x);
			chaxun(x, 1);
			tiaozhuan(x);
		}
		$(".search_btn ").click(function() {
			sousuo();
		})
		document.onkeydown = function(event) {
			var e = event || window.event || arguments.callee.caller.arguments[0];
			if(e && e.keyCode == 13) { // en
				sousuo();
			}
		}
		//		分页
		function tiaozhuan(fenlei) {
			$("#page ").paging({
				nowPage: 1, // 当前页码
				pageNum: 50, // 总页码
				buttonNum: 6, //要展示的页码数量
				canJump: 1, // 是否能跳转。0=不显示（默认），1=显示
				showOne: 0, //只有一页时，是否显示。0=不显示,1=显示（默认）
				callback: function(num) { //回调函数
					console.log(num);
					chaxun(fenlei, num);
				}
			});
		}
		tiaozhuan("9块9");

		var scrolltop;
		window.onscroll = function() {
			scrolltop = document.body.scrollTop || document.documentElement.scrollTop;
			if(scrolltop > 200) {
				backtop.style.display = "block ";
			} else {
				backtop.style.display = "none ";
			}
		}

		backtop.onclick = function() {

//		小导航点击事件
