	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/xlPaging.js"></script>
	<script src="js/jquery.lazyload.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		//		轮播图图片
		$.ajax({
			type: "post",
			url: "http://localhost/w/website/bannerList",
			async: true,
			success: function(res) {
				//				console.log(res);
				var data = res.data;
				var str1 = "";
				for(var i = 0; i < data.length; i++) {
					str1 = "<a href='" + data[i].linkUrl + "'><img id='item_img' src='" + data[i].img + "' /></a>"
					$(".item" + (i + 1)).html(str1);
				}
			}
		});

		//		商品分类
		$.ajax({
			type: "get",
			url: "http://localhost/w/website/findGoodsTypeList",
			async: true,
			success: function(res) {
				console.log(res)
				var data = res.data;

				var str2 = '';
				for(var i = 0; i < data.length; i++) {
					str2 += `
						<div class="left_box">
							<img class="lazy" data-original="${data[i].icon}" />
							<p class="left_text">${data[i].name}</p>
						</div>
					`;

				}
				$(".lb_left").html(str2);
				$("img.lazy").lazyload({
						effect: "fadeIn"
					});
					$("img.lazy").lazyload({
						threshold: 180
					});
			}
		});
		//		商品分类查询
		function chaxun(info, page) {
			$.ajax({
				type: "get",
				url: "http://127.0.0.1/w/website/findGoodsList",
				data: {
					"platId": "d0a500ecf8ab41aa9ffe8e18ac6419e1",
					"info": info,
					"pageNo": page
				},
				success: function(res) {
					var data = res.data.tbk_dg_material_optional_response.result_list.map_data;
					console.log(data);
					str3 = "";
					for(var i = 0; i < data.length; i++) {
						if(data[i].coupon_amount==undefined){
							data[i].coupon_amount=0;
						}
						str3 += `
								<div class="content_item">
									<a class="item_text" href="${data[i].item_url}">
										<img class="lazy" data-original="${data[i].pict_url}"/>
										<p class="title">${data[i].title}</p>
									</a>
									<p class="xsl">
										<span class="xsl_text1">原价:${data[i].reserve_price}</span>
										<span class="xsl_text2">销售量：${data[i].tk_total_sales}</span>
									</p>
									<div class="item2"></div>
										<p class="qhj">
											<span class="qhj_txt1">现价：</span>
											<span class="qhj_txt2">¥</span>
											<span class="qhj_txt3">${data[i].zk_final_price}</span>
										</p>
										<div class="youhui">
											<p class="youhui_text1">${data[i].coupon_amount}元优惠券</p>
											<a href="${data[i].coupon_share_url}">
												<p class="youhui_text2">立即领取</p>
											</a>
										</div>
									</div>
								</div>
							
							`;
					}
					$(".content").html(str3);
					$("img.lazy").lazyload({
						effect: "fadeIn"
					});
					$("img.lazy").lazyload({
						threshold: 180
					});
				}
			});
			
			document.body.scrollTop = document.documentElement.scrollTop = 470;
		}
//		点击查询
		chaxun("新品", 1);
		$(".lb_left").on("click", ".left_box", function() {
			var i = $(this).index();
			//			console.log(i);
			var x = $(".left_text").eq(i).text();
			chaxun(x, 1);
			tiaozhuan(x);
		});
		//		搜索
		function sousuo() {
			var x = $(".search")[0].value;
//			console.log(x);
			chaxun(x,1);
			tiaozhuan(x);
		}
		$(".search_btn").click(function(){
			sousuo();
		})
		document.onkeydown = function(event) {
			var e = event || window.event || arguments.callee.caller.arguments[0];
			if(e && e.keyCode == 13) { // en
				sousuo();
			}
		}
		//		分页
		function tiaozhuan(fenlei) {
			$("#page").paging({
				nowPage: 1, // 当前页码
				pageNum: 50, // 总页码
				buttonNum: 6, //要展示的页码数量
				canJump: 1, // 是否能跳转。0=不显示（默认），1=显示
				showOne: 0, //只有一页时，是否显示。0=不显示,1=显示（默认）
				callback: function(num) { //回调函数
					console.log(num);
					chaxun(fenlei, num);
				}
			});
		}
		tiaozhuan("新品") 
		//		回到顶部

		var backtop = document.getElementsByClassName("back_top")[0];
		var scrolltop;
		window.onscroll = function() {
			scrolltop = document.body.scrollTop || document.documentElement.scrollTop;
			if(scrolltop > 200) {
				backtop.style.display = "block";
			} else {
				backtop.style.display = "none";
			}
		}

		backtop.onclick = function() {
			document.body.scrollTop = document.documentElement.scrollTop = 0;
		}
		
		
//		二维码关闭
		$(".guanbi").click(function(){
			$(".erweima_box").hide()
			
		})

	</script>
