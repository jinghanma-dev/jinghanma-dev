<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 500px;
				border: 1px solid red;
				margin: 0 auto;
				margin-top: 30px;
				position: relative;				 				  
			}
			.mingzi{
				width: 600px;
				height: 300px;
				margin: 0 auto;
				background-color: #5F9EA0;
				margin-top: 30px;
				
			}
			#btn{
				width: 100px;
				height: 40px;
				background-color: cadetblue;
				margin-left: 100px;
				position: absolute;
				right: 365px;
				top: 390px;
				font-size: 20px;
				font-weight: bold;
	        }
	        #ming{
	        	width: 200px;
	        	height: 100px;
	        	background-color: red;
	        	margin: 0 auto;
	        	font-size: 30px;
				font-weight: bold;
				/*margin-top: -210px;
				padding: 20px;*/
				text-align: center;
				line-height: 100px;
				position: absolute;
				left:280px;
				top:120px;
	        }			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="mingzi"></div>
			<div id="ming">
				比昂
			</div>		
		    <button id="btn">
		    	点名
		    </button>
		</div>
	</body>
	<script type="text/javascript">
		var btn = document.getElementById("btn");
		var ming = document.getElementById("ming");
		var x = 0;
		var name = ["比昂","诺克","钟馗","曹操","张杰","周末","点名结束"];
		function dianming(){
			x = x+1;
			if(x>6){
				ming.innerHTML = name[6];
			}
			else{
				ming.innerHTML = name[x];
			}
		}
		btn.onclick = function(){
			dianming();
		}
	</script>
</html>
