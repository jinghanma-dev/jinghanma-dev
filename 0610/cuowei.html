<!DOCTYPE html>
<html>
	<head>
		<meta charset="{utf-8}">
		<title></title>
		<style type="text/css">
			*{margin: 0;
			padding: 0;
			}
			.box{
				width: 500px;
				height: 400px;
				border: 1px solid blue;
				margin: 0 auto;
				
			}
			.box .img1{
				width: 100px;
				height: 200px;
				/*border: 1px solid red;*/
				background-image: url(img/s04.png);
				transform: translate(50px,100px);
				background-repeat: no-repeat;
				background-position: 7px 20px;
				transition: all 3s;
				/*transform: translate(40px,120px);*/
				
			}
			.box .imgs2{
				width: 100px;
				height: 200px;
				/*border: 1px solid black;*/
				background-image: url(img/s03.png);
				transform: translate(100px,80px);
				background-repeat: no-repeat;
				background-position: 11px 0px;
				/*transform: translate(93px,-40px);*/
				transition: all 3s;
			}
			.box:hover .img1{
			    transform: translate(40px,120px);
				
			}
			.box:hover .imgs2{
				transform: translate(93px,-40px);
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="img1"></div>
			<div class="imgs2"></div>
		</div>
		
		
	</body>
</html>
