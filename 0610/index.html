<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				height: 800px;
				border: 1px solid red;
				margin: 0 auto;
				margin-top: 50px;
			}
		    .box img{
				width: 150px;
				height: 150px;
				float: left;
				transition: all linear 1s;	
			}
			.box1:hover{
				transform: scale(1.5);
				

			}
			.box2:hover{
				transform: scale(1.5);
				transition: all ease-out 3s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/tu1.png" class="box1"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png"/>
			<img src="img/tu1.png"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png"/>
			<img src="img/tu1.png"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png"/>
			<img src="img/tu1.png"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png" class="box2"/>
			<img src="img/tu1.png"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png"/>
			<img src="img/tu1.png"/>
			<img src="img/tu2.png"/>
			<img src="img/tu3.png"/>
		</div>
	</body>
</html>
