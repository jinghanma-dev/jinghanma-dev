<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1440px;
				margin: 0 auto;
				border: 1px solid red;
				overflow: hidden;
			}
			.content{
				width: 2880px;
				transition: all 0.5s;
				margin: 0 auto;
				
			}
			img{
				width: 1440px;
				float: left;
			}
			.circle{
				width: 100px;
				height: 30px;
				/*border:  1px solid red;*/
				float: left;
				margin-left: 1140px;
				margin-top: -45px;
			}
			.c1{
				width: 30px;
				height: 30px;
				/*background-color: brown;*/
				float: left;
				margin-left: 12px;
				background-image: url(img/banner-on.png);
				background-position-x: 7px;
				background-position-y: 7px;
				background-repeat: no-repeat;
			}
			.c2{
				width: 30px;
				height: 30px;
				/*background-color: brown;*/
				float: left;
				margin-left: 12px;
				background-image: url(img/banner-counter.png);
				background-position-x: -46px;
				background-position-y: 7px;
				background-repeat: no-repeat;
			}
			/*.c2:hover{
				background-image: url(img/banner-on.png);
				background-position-x: -46px;
				background-position-y: 7px;
			}
			.c1:hover{
				background-image: url(img/banner-counter.png);
				background-position-x: -46px;
				background-position-y: 7px;
			}*/
		</style>
	</head>
	<body>
		<div class="banner">
			<div class="content">
				<img src="img/1.png" />
				<img src="img/2.jpg" />
			</div>
			<div class="circle">
				<div class="c1"></div>
				<div class="c2"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var c1 = document.getElementsByClassName("c1")[0];
		var c2 = document.getElementsByClassName("c2")[0];
		var content = document.getElementsByClassName("content")[0];
		
		c2.onmouseenter = function(){
			content.style.marginLeft = "-1440px";
			c2.style.backgroundImage = "url(img/banner-on.png)"
			c1.style.backgroundImage = "url(img/banner-counter.png)"
		}
		c1.onmouseenter = function(){
			content.style.marginLeft = "0px";
			c1.style.backgroundImage = "url(img/banner-on.png)"
			c2.style.backgroundImage = "url(img/banner-counter.png)"
		}
	</script>
</html>
