<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
			.box{
				width: 500px;
				height: 500px;
				border: 1px solid red;
				border-radius: 50%;
				margin: 0 auto;
                margin-top: 30px;
                overflow:hidden;
                position: relative;
                animation: xuanzhuan 60s infinite linear;
            }    
                @keyframes xuanzhuan{
                	from{
                		transform: rotate(0deg);
                	}
                	to{
                		transform: rotate(360000deg);
                	}
                }			
			
			.box1{
				width: 250px;
				height: 250px;
				background-color: red;
				line-height: 270px;
				font-size: 30px;				
			}
			.box2{
				width: 250px;
				height: 250px;
				background-color:  yellow;
				position: absolute;	
				left:250px;
				top: 0px;
				font-size: 30px;
				line-height: 270px;	
			}
			.box3{
				width: 250px;
				height: 250px;
				background-color:  green;
				font-size: 30px;
				line-height: 230px;					
			}
			.box4{
				width: 250px;
				height: 250px;
				background-color: blue;
				position: absolute;	
				left:250px;
				top: 250px;	
				font-size: 30px;
				line-height: 230px;				
			}
			#btn{
				width: 100px;
				height: 100px;
				background-color:  crimson;
				border-radius: 50%;
				position: absolute;	
				left:730px;
				top: 225px;
				 font-size: 70px;
				 animation: xuanzhuan 60s infinite linear;	
			}
		</style>
	</head>
	<body>
		<div class="box">
		  <div class="box1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一等奖</div>
		  <div class="box2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;二等奖</div>
		  <div class="box3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;三等奖</div>
	      <div class="box4">&nbsp;&nbsp;&nbsp;&nbsp;谢谢参与</div>
		  
		</div>
		<button id="btn">↑</button>
	</body>
</html>
