<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.biaopan{
				width: 500px;
				height: 500px;
				background-image: url(img/zb.jpg);
				border: 1px solid black;
				margin: 50px auto;
				background-repeat: no-repeat;
				background-size: 500px 500px;
				position: relative;
			}
			.miao{
				width: 2px;
				height: 220px;
				border-left: 4px solid black;
				position: absolute;
				    left: 251px;
    				top: 60px;
				transform-origin: 50% 84%;
				transform: rotate(0deg);
			}
			.fen{
				width: 3px;
				height: 180px;
				border: 1px solid black;
				background-color: #000000;
				position: absolute;
				    left: 250px;
    				top: 90px;
    			transform-origin: 50% 84%;
				transform: rotate(0deg);	
			}
			.shi{
				width: 7px;
				height: 130px;
				background-color: #000000;
				position: absolute;
				    left: 250px;
    				top: 137px;
    			transform-origin: 50% 84%;
				transform: rotate(0deg);
			}
			.dian{
				width: 25px;
				height: 25px;
				background-color: #000000;
				border-radius: 50%;
				position: absolute;
				    left: 243px;
    				top: 233px;
			}
		</style>
	</head>
	<body>
		<div class="biaopan">
			<div class="miao"></div>
			<div class="fen"></div>
			<div class="shi"></div>
			<div class="dian"></div>
		</div>
	</body>
	<script type="text/javascript">
		function clock(){
			var miao = document.getElementsByClassName("miao")[0];
			var fen = document.getElementsByClassName("fen")[0];
			var shi = document.getElementsByClassName("shi")[0];
			var Mytime = new Date();
			var s = Mytime.getSeconds();
			var m = Mytime.getMinutes();
			var h = Mytime.getHours();
			miao.style.transform = "rotate("+s*6+"deg)";
			m=m+s/60;
			fen.style.transform = "rotate("+m*6+"deg)";
			h=h+m/60;
			shi.style.transform = "rotate("+h*30+"deg)";
		}
		clock();
		setInterval(clock,1000);
	</script>
</html>
