<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				width: 500px;
				height: 80px;
				background-color: cadetblue;
				margin: 20px auto;
			}
			.nav{
				width:100px;
				height: 80px;
				font-size: 20px;
				text-align: center;
				line-height: 80px;
				float: left;
				margin-left: 20px;
				background-color: rosybrown;
			}
			.connet{
				width: 500px;
				height: 300px;
				background-color: burlywood;
				margin: 0 auto;
			}
			.item{
				width: 500px;
				height: 300px;
				background-color: #A52A2A;
				display: none;
				text-align: center;
				float: left;
			}
			.nav:nth-child(1){
				background-color: green;
			}
			.item:nth-child(1){
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="nav">电影</div>
			<div class="nav">音乐</div>
			<div class="nav">新闻</div>
			<div class="nav">体育</div>
		</div>
	    <div class="connet">
	  		 <div class="item">
				腾讯视频
				搜狐视频
				爱奇艺视频
				优酷视频
			 </div>
			 <div class="item">
				网易音乐
				QQ音乐
				酷狗音乐
				虾米音乐
			 </div>
			 <div class="item">
				腾讯新闻
				新浪新闻
				头条新闻
				天天日报
			 </div>
			 <div class="item">
				  篮球
				  足球
				  排球
				 游泳
			 </div>
		</div>
	</body>
	<script src="js/jquery-1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(".nav").click(function(){
			var x = $(this).index();
			$(".item").hide();
			$(".item").eq(x).show();
			$(this).css("background-color","green").siblings().css("background-color","rosybrown");
		})
	</script>
</html>
