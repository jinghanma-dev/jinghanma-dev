<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*标签选择器*/
			div{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
				margin: 10px;
			}
			/*id选择器（唯一）*/
			#top3{
				background-color: yellow;
				width: 300px;
				height: 100px;
			}
			/*类选择器*/
			.box{
				width: 250px;
				height: 100px;
				background-color: grey;
			}
		</style>
	</head>
	<body>
		<div class="box">1111</div>
		<div class="box">2222</div>
		<div id="top3">3333</div>
		<div>4444</div>
	</body>
</html>
