<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 400px;
				background-color: rosybrown;
				margin: 30px auto;
			}
			.box .item{
				width: 200px;
				height: 250px;
				background-color: yellowgreen;
				float: left;
				margin: 20px;
			}
			.item2{
				background-color: red;
			}
			#item2{
				background-color: yellow;
			}
			/*id  100
			class 10
			标签  1*/
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div class="item">11111</div>
			<div class="item item2" id="item2">2222</div>
			<div class="item item3">3333</div>
		</div>
	</body>
</html>
