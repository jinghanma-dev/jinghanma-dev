<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1000px;
				height: 400px;
				border: 2px solid red;
				position: relative;
				margin: 30px auto;
				overflow: hidden;
			}
			.banner ul.imgs{
				width: 10000px;
				height: 400px;
				list-style: none;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.banner ul.imgs li{
				/*width: 1000px;*/
				height: 400px;
				float: left;
			}
			.banner ul.imgs li img{
				width: 1000px;
				height: 100%;
				
			}
			.circle{
				width: 200px;
				height: 40px;
				border: 2px solid red;
				position: absolute;
				bottom: 20px;
				left: 50%;
				margin-left: -100px;
				list-style: none;
			}
			.circle li{
				width: 20px;
				height: 20px;
				margin: 10px;
				background-color: aquamarine;
				border-radius: 50%;
				float: left;
			}
			.left,.right{
				width: 80px;
				height: 80px;
				border-radius:50% ;
				background-color: rgba(255,0,0,.5);
				color: white;
				text-align: center;
				line-height: 80px;
				font-size: 50px;
				position: absolute;
				top: 50%;
				margin-top: -40px;
			}
			.left{
				left: 20px;
			}
			.right{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="imgs">
				<li><img src="img/1.jpg" alt="" /></li>
				<li><img src="img/2.jpg" alt="" /></li>
				<li><img src="img/3.jpg" alt="" /></li>
				<li><img src="img/4.jpg" alt="" /></li>
			</ul>
			<ul class="circle">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left"> < </div>
			<div class="right"> > </div>
		</div>
	</body>
	<script type="text/javascript">
	
		var left = document.querySelector(".left");
		var right = document.querySelector(".right");
		var imgs = document.querySelector(".imgs");
		var x = 0;
		var timer;
		imgs.innerHTML += imgs.innerHTML;
		
		right.onclick = function(){
			bofang()
		}
		
		function bofang(){
			clearInterval(timer);
			timer = setInterval(qiehuan,100);
		}
		
		
		function qiehuan(){
			x-= 100;
			if(x%1000==0){
				clearInterval(timer);
			}
			imgs.style.left = x+"px";
			if(x<-4000){
				x=0;
			}

		}
		
//		自动播放
		
		var autoPlay = setInterval(bofang,3000);
		
	//鼠标在banner上停止；
		imgs.onmouseover = function(){
			clearInterval(autoPlay)
		}
		
		imgs.onmouseout = function(){
			autoPlay = setInterval(bofang,3000);
		}
		
	</script>
	
</html>
