<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<!--v-on可以简写成@-->
		<div id="box">
			<input type="button" name="" id="" value="请点我" v-on:click="btn"/>
			<input type="button" name="" id="" value="再点我" @click="change"/>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{},
				methods:{
					btn(){
						alert("我出来了")
					},
					change(){
						alert("这次是我")
					}
				}
			})
			
		</script>
	</body>
</html>
