<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="box">
			<input type="button" name="" id="" value="请点我" v-on:click="change"/>
			<div v-show="xianshi" style="width: 200px;height: 200px;background-color: palevioletred;">
				猜猜我显示吗？
			</div>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:"#box",
				data:{
					xianshi:false,
				},
				methods:{
					change(){
						this.xianshi=!this.xianshi;
					}
				}
			})
			
		</script>
	</body>
</html>
