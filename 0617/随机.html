<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
			#content{
				width: 500px;
				height: 300px;
				background-color: royalblue;
				margin: 30px auto;
				text-align: center;
				font-size:50px;
				line-height: 300px;
			}
			#btn{
				width: 200px;
				height: 80px;
				background-color: rosybrown;
				font-size: 25px;
				margin-left: 666px;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="content">周莫</div>
		<button id="btn">开始</button>
	</body>
	<script type="text/javascript">
		var mingzi = document.getElementById("content");
		var xuanze = document.getElementById("btn");
		var allnames = ["周莫","杰克","肉丝","李华","熊爱明","西瓜"];
		var times;
		function suiji(){
			var x =  Math.random()*6;
			    x = parseInt(x);
			mingzi.innerText = allnames[x];
		}
		xuanze.onclick = function(){
			if(xuanze.innerText=="开始" ){
				times = setInterval(suiji,100);
				xuanze.innerText="暂停";
				
			}else{
				xuanze.innerText="开始";
				clearInterval(times);
			}
		}
	</script>
</html>
