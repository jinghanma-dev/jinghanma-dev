<script>
  // 老师介绍
  $(".sz").each(function () {
    $(this).hover(function () {
      $(this).children(".js").animate({
        "left": "0px"
      });
    }, function () {
      $(this).children(".js").animate({
        "left": "100%"
      });
    })
  })
  // 锚点动效
  $('a').click(function () {
    $('html, body').animate({
      scrollTop: $('[name="' + $.attr(this, 'href').substr(1) + '"]').offset().top
    }, 500);
    return false;
  });
  $(".return-top").fadeOut();
  $(document).scroll(function () {
    var y = $(this).scrollTop()
    if (y > 200) {
      $(".return-top").fadeIn()
    }
    if (y < 10) {
      $(".return-top").fadeOut()
    }
  })

</script>
