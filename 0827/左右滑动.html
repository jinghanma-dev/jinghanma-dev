<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <style type="text/css">
		 	*{
		 		margin: 0;
		 		padding: 0;
		 	}
		 	.box{
		 		width: 320px;
		 		height: 320px;
		 		margin: 50px auto;
		 		border: 1px solid brown;
		 		position: relative;
		 		overflow: hidden;
		 	}
		 	.box img{
		 		width: 150px;
		 		height: 320px;
		 		background-size: 150px 320px;
		 	}
		 	.box1{
		 		width: 150px;
		 		height: 320px;
		 		position: absolute;
		 		left: 70px;
		 		top: 0;
		 	    transition: all 0.5s linear;
		 	}
		 	.box2{
		 		width: 150px;
		 		height: 320px;
		 		position: absolute;
		 		left: 70px;
		 		top: 0;
		 	}
		 	.box3{
		 		width: 150px;
		 		height: 320px;
		 		position: absolute;
		 		left: 70px;
		 		top: 0;
		 		transition: all 0.5s linear;
		 	}
		 	.box4{
		 		width: 150px;
		 		height: 320px;
		 		position: absolute;
		 		left: 70px;
		 		top: 0;
		 		transition: all 0.5s linear;
		 	}
		 	.box:hover .box1{
		 		left: 20px;
		 	}
		 	.box:hover .box3{
		 		left: 120px;
		 	}
		 	.box:hover .box4{
		 		left: 170px;
		 	}
		 </style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
			<img src="img/03.png"/>
			</div>
			<div class="box2">
				<img src="img/04.png"/>
			</div>
			<div class="box3">
				<img src="img/05.png"/>
			</div>
			<div class="box4">
				<img src="img/06.png"/>
			</div>
			
			
		</div>
		
	</body>
</html>
