<!DOCTYPE html>

	<script type="text/javascript">
		var x = prompt("请输入一个数字");
		if(x%5==0 && x%6==0)
		{
		  alert("这个数字能同时被5和6整除");
		 }
		if(x%5==0 && x%6!=0)
		{
		  alert("这个数能被5整除，但是不能被6整除");
		 }
		if(x%5!=0 && x%6==0)
		{
		  alert("这个数字能被6整除，但不能被5整除");
		 }
		if(x%5!=0 && x%6!=0)
		{
		  alert("这个数既不能被5整除，也不能被6整除");
		 }
		  
	</script>
</html>
