
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>baidu</title>
		<style type="text/css">
			#jianli {
				width: 1000px;
				height: 1200px;
				margin: 0 auto;
				text-align: center;
			}
			
			#jianli p {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div id="jianli">
			<h1>个人简历</h1>
			<hr />
			<p>
				姓名 ：<input type="button" value="安林航" />
			</p>
			<p>
				用户名 ：<input type="text" />
			</p>
			<p>
				密码： <input type="password" />
			</p>
			<p>性别：
				<label>男 <input type="radio" name="sex"  />
			  </label>
				<label> 女 <input type="radio" name="sex"  />  </label>
			</p>
			<p>
				爱好： 唱歌 <input type="checkbox" /> 跳舞 <input type="checkbox" /> 读书 <input type="checkbox" /> 画画<input type="checkbox" />
			</p>
			<p>
				学历：
				<select name="学历">
					<option>高中</option>
					<option>专科</option>
					<option>本科</option>
					<option>硕士</option>
					<option>博士</option>
				</select>
			</p>
			<p>
				我的资料： <input type="file" />
			</p>
			<p>
				我喜欢的颜色： <input type="color" />
			</p>
			<p>
				我的电话： <input type="tel" />
			</p>
			<p>
				我的邮箱： <input type="email" />
			</p>
			<p>
				<textarea name="" rows="10" cols="100">
					个人简介：
				</textarea>
					<input type="checkbox" name="" id="" value="" />已阅读
				
			</p>
		</div>

	</body>

</html>
