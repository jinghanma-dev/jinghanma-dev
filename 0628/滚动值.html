<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			.box{
				width: 1000px;
				height: 2500px;
				background-color: rosybrown;
				margin: 0 auto;
			}
			.back{
				width: 50px;
				height: 50px;
				background-color: green;
				float: right;
				bottom: 300px;
				right: 50px;
				display: none;
				position: fixed;
			}
			/*.back.active{
				display:block;
			}*/
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="back"></div>
	</body>
	<script type="text/javascript">
		var back=document.getElementsByClassName("back")[0];
		var stopback;
		window.onscroll=function(){
		   stopback=document.body.scrollTop||document.documentElement.scrollTop;
		   if(stopback>300){
		   	back.style.display="block";
		   }else{
		   	back.style.display="none";
		   }
		}
		back.onclick=function(){
			 document.body.scrollTop = document.documentElement.scrollTop=0;
		}
	</script>
</html>
