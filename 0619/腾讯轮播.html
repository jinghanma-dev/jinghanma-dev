<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1000px;
				height: 400px;
				border: 1px solid red;
				margin: 30px auto;
				position: relative;
				overflow: hidden;
			}
			.content{
				width: 4000px;
				height: 400px;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.tu{
				width: 1000px;
				height: 400px;
				float: left;
			}
			.tu img{
				width: 1000px;
				height: 400px;
				
			}
			.circle{
				width: 200px;
				height: 50px;
				background-color: yellowgreen;
			}
			.point{
				list-style: none;
				width: 20px;
				height: 20px;
				background-color: yellow;
				margin: 10px;
				float: left;
				border-radius: 50%;
			}
			.point:nth-child(1){
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div>
			
		
		<div class="banner">
			<div class="content">
				<div class="tu">
					<img src="img/0.png" />
				</div>
				<div class="tu">
					<img src="img/1.png" />
				</div>
				<div class="tu">
					<img src="img/2.jpg" />
				</div>
				<div class="tu">
					<img src="img/0.png" />
				</div>
			</div>
		</div>
		<ul class="circle">
			<li class="point"></li>
			<li class="point"></li>
			<li class="point"></li>
			<li class="point"></li>
		</ul>
		<button class="next1">下一张</button>
		</div>
	</body>
	<script type="text/javascript">
		var next1 = document.getElementsByClassName("next1")[0];
		var content = document.getElementsByClassName("content")[0];
		var point = document.getElementsByClassName("point");
		var x = 0;
		var y = 0;
		var  time=null;
		next1.onclick = banner
//		next1.onclick = function(){
			
			function banner(){
			if(x>200){
				x=0;
			}
			dong();
//			time=setInterval(dong,1000);
			for(var i=0;i<4;i++){
				point[i].style.backgroundColor = "yellow";
			}
			y= y+1;
			if(y>3){
				y=0;
			}
			point[y].style.backgroundColor = "red";
		}
		function dong(){
			x++;			
			content.style.left =-1000*x+"px"; 
			if(x==3){
				x=1;
			}
//			if(x%100==0){
//				clearInterval(time);
//			}
		}
	time=setInterval(dong,1000)
	</script>
</html>
